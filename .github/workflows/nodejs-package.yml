name: Node.js Package

on:
    release:
        types: [created]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10.18.3

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Build
              run: pnpm build

    publish-npm:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Node.js (for publish)
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  registry-url: https://registry.npmjs.org/

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10.18.3

            - name: Install dependencies (ci)
              run: pnpm install --frozen-lockfile

            - name: Configure npm auth
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
              run: |
                  if [ -z "$NODE_AUTH_TOKEN" ]; then
                    echo "No NPM token found in secrets.NPM_TOKEN. Set the secret and re-run."
                    exit 1
                  fi
                  # Write auth token for npm publishing
                  echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc

            - name: Publish to npm
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
              run: |
                  # `prepublishOnly` in package.json will run `pnpm build` automatically,
                  # but we already built in the build job so this is mostly a safeguard.
                  pnpm publish --access public --no-git-checks --registry https://registry.npmjs.org/

# .github/workflows/release.yml
name: Release

on:
    push:
        branches: [main]

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: false

jobs:
    release:
        name: Build and Publish
        runs-on: ubuntu-latest
        permissions:
            contents: write
            id-token: write

        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install

            - name: Check for changesets
              id: check
              run: |
                  if [ -d ".changeset" ] && [ "$(ls -A .changeset/*.md 2>/dev/null | grep -v README.md)" ]; then
                    echo "has_changesets=true" >> $GITHUB_OUTPUT
                  else
                    echo "has_changesets=false" >> $GITHUB_OUTPUT
                  fi

            - name: Apply version updates
              if: steps.check.outputs.has_changesets == 'true'
              run: bun run version

            - name: Build all packages (topological order)
              run: bun run build:topo

            - name: Setup npm authentication
              run: |
                  echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
              env:
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

            - name: Commit version changes
              if: steps.check.outputs.has_changesets == 'true'
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  git add -A
                  git commit -m "chore: release packages" || echo "No changes to commit"
                  git push

            - name: Publish to npm
              if: steps.check.outputs.has_changesets == 'true'
              run: bun run publish:ci
              env:
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

            - name: Create GitHub Releases
              if: steps.check.outputs.has_changesets == 'true'
              run: bunx changeset tag
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
